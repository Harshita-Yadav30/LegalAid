<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../logo.jpeg">
    <title>LegalAid</title>
</head>
<body>
    <header>
        <img src="../logo.jpeg" alt="Logo" id="logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Professionals</a>
        </nav>
    </header>

    <div class="outer-container">
        <div class="inner-container">
            <div class="punch">
                <big>Your Trustworthy</big>
                <div class="below">
                    <big>Source for</big>
                    <big id="red">Legal Aid</big>
                </div>
            </div>
            <div class="container">
                <div class="top">
                    <h1>Sign In</h1>
                    <a href="#">Create Account</a>

                <div class="info">
                    <big>Mobile Number</big>
                    <input type="text">
                    <big>Password</big>

                </div>
                <div class="checkbox-container">
                    <input type="checkbox" name="" id="check">
                    <p>Keep me signed in</p>
                </div>
                <div class="bottom">
                    <button id="sign-in">Sign In</button>
                    <a href="#">Forgot Password?</a>
                </div>
                <br>
                <button id="back" onclick="window.location.href='../Landing_Page/landing.html'">Back</button>
