<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create_account.css">
    <link rel="icon" href="../logo.jpeg">
    <title>LegalAid</title>
</head>
<body>
    <header>
        <img src="../logo.jpeg" alt="Logo" id="logo">
        <nav>
            <a href="../Landing_Page/landing.html">Home</a>
            <a href="#">About Us</a>
            <a href="../Professionals/professional_home.html">Professionals</a>
        </nav>
    </header>

    <div class="outer-container">
        <div class="inner-container">
            <div class="container">
                <div class="top">
                    <h1>Create Account</h1>
                </div>

                <form action="create_account.html">
                    <div class="labels">
                        <label for="">First Name*</label>
                        <label for="">Last Name*</label>
                        <label for="">User Type*</label>
                        <label for="">Mobile Number*</label>
                        <label for="">E-Mail*</label>
                        <label for="">Address</label>
                        <label for="">City*</label>
                        <label for="">State*</label>
                    </div>

                    <div class="inputs">
                        <input type="text" name="firstName">
                        <input type="text" name="lastName">
                        <div class="user-type">
                            <input type="radio" name="" id="" name="client"><p>Client</p>
                            <input type="radio" name="" id="" name="professional"><p>Professional</p>
                        </div>
                        <input type="text" name="mobile">
                        <input type="text" name="email">
                        <input type="text" id="address" name="address">
                        <input type="text" name="city">
                        <input type="text" name="state">
                    </div>
                </form>
                <br>
                <button id="back" onclick="window.location.href='../Landing_Page/landing.html'">Back</button>
                <button id="register" type="submit">Create</button>
            </div>
        </div>
    </div>
</body>
</html>
