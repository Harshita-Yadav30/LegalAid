<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c8ffd88059.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="fill_profile.css">
    <link rel="icon" href="../logo.jpeg">
    <title>LegalAid</title>
</head>
<body>
    <i class="fa-solid fa-arrow-left" style="color: #686363; font-size: 2.5vw;" onclick="window.location.href='dashboard.html'"></i><br>
    <div class="image">
        <img src="profile.jpeg" alt="Profile">
    </div>
    <p>User</p>

    <div class="container">
        <button id="cont-title">SET YOUR PROFILE</button>

        <div class="box">
            <div class="labels">
                <big>Name*</big>
                <big>:</big>
            </div>
            <input type="text">
        </div>

        <div class="box">
            <div class="labels">
                <big>Email*</big>
                <big>:</big>
            </div>
            <input type="text">
        </div>

        <div class="box">
            <div class="labels">
                <big>Phone*</big>
                <big>:</big>
            </div>
            <input type="text">
        </div>

        <div class="box">
            <div class="labels">
                <big>Address</big>
                <big>:</big>
            </div>
            <input type="text" class="larger">
        </div>

        <div class="box">
            <div class="labels">
                <big>Qualifications</big>
                <big>:</big>
            </div>
            <input type="text" class="larger">
        </div>

        <div class="box">
            <div class="labels">
                <big>Experience</big>
                <big>:</big>
            </div>
            <input type="text" class="larger">
        </div>

        <div class="box">
            <div class="labels">
                <big>Bio</big>
                <big>:</big>
            </div>
            <input type="text" class="larger">
        </div>

        <div class="box">
            <div class="labels">
                <big>Specialization</big>
                <big>:</big>
            </div>
            <input type="text" class="larger">
        </div>

        <div class="box">
            <div class="labels">
                <big>Achievements</big>
                <big>:</big>
            </div>
            <input type="text" class="larger">
        </div>

        <div class="box">
            <div class="labels">
                <big>About Fees</big>
                <big>:</big>
            </div>
            <input type="text" class="larger">
        </div>

        <button type="submit" id="save">Save</button>
    </div>
</body>
</html>
